<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor Ideas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #E60023;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .main-banner {
            text-align: center;
            padding: 50px 20px;
            background-color: #f8f8f8;
        }

        .main-banner h1 {
            font-size: 36px;
            color: #000;
        }

        .main-banner h1 span {
            color: #0073E6;
        }

        .main-banner img {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #555;
        }

        .footer a {
            color: #0073E6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <a href="#">Today</a>
            <a href="#">Watch</a>
            <a href="#">Explore</a>
            <a href="#">About</a>
            <a href="#">Business</a>
            <a href="#">Blog</a>
        </nav>
        <div>
            <a href="#" style="margin-right: 10px;">Log in</a>
            <a href="#" style="background-color: #E60023; color: #fff; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Sign up</a>
        </div>
    </header>

    <div class="main-banner">
        <h1>Get your next <span>home decor idea</span></h1>
        <img src="home-decor-ideas-placeholder.jpg" alt="Home Decor Ideas">
    </div>

    <div class="footer">
        <p>Here's how it works <a href="#">Learn more</a></p>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </div>
</body>
</html>
